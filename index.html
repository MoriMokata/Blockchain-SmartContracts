    <script>
        function datetime() {
            var dt = new Date();
            var datetime = (("0" + (dt.getMonth() + 1)).slice(-2)) + "/" + (("0" + dt.getDate()).slice(-2)) + "/" + (dt.getFullYear()) + " " + (dt.getHours() + ":" + (dt.getMinutes()));
            return datetime
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    <script>

        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }

        let currentAccount = null;
        window.ethereum
            .request({ method: 'eth_accounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
                // Some unexpected error.
                // For backwards compatibility reasons, if no accounts are available,
                // eth_accounts will return an empty array.
                console.error(err);
            });

        // Note that this event is emitted on page load.
        // If the array of accounts is non-empty, you're already
        // connected.
        window.ethereum.on('accountsChanged', handleAccountsChanged);

        // For now, 'eth_accounts' will continue to always return an array
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user has not connected any accounts
                console.log('Please connect to MetaMask.');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                // Do any other work!
            }
        }

        let abi = [

	{

];

        async function loadContract() {
            return await new window.web3.eth.Contract(abi, '0xB4a0065192E8c34CF59DF42296c71BB77C561e9E');
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();

        }

        function Reserve(name,value) {
            console.log(currentAccount);
            console.log(name,value);
            window.contract.methods.registration(name, datetime()).send({ from: currentAccount, value: value }, function (error, result) {
                $("#result").html(result);
            });
            window.contract.once('Respones', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $("#result").html("name : "+event.returnValues.from + " " + event.returnValues.text + " " + event.returnValues.time);
                    $("#listtable").append("<tr class = 'col2'>" +
                        "<td>" + event.returnValues.time + "</td>" +
                        "<td>" + event.returnValues.text+ "</td>" +
                        "<td>" + event.returnValues.from + "</td>" +
                        "</tr>");
                }
            });
            window.contract.once('RegistrationError', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $("#result").html("Error: " + event.returnValues.text + "<br/>Reason: " + event.returnValues.reason);
                }
            });
        };

        load();
